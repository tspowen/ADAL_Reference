  namespace: Microsoft.IdentityModel.Clients.ActiveDirectory
  summary: >-
    When a <xref href="Microsoft.IdentityModel.Clients.ActiveDirectory.UserIdentifier" data-throw-if-not-resolved="false"></xref> of this type is passed in a token acquisition operation,

    the operation restricts cache matches to the value provided and injects it as a hint in the authentication experience. However the end user could overwrite that value, resulting in a token issued to a different account than the one specified in the <xref href="Microsoft.IdentityModel.Clients.ActiveDirectory.UserIdentifier" data-throw-if-not-resolved="false"></xref> in input.
  example: []
  syntax:
